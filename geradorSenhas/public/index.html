<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de senhas</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="titulo">Selecione as opções</div>

    Quantidade de caracteres <input type="number" min="1"  id="qtdCaracteres"> <br>
    Adicionar números <input type="checkbox" id="addNumeros"> <br>
    Adicionar letras maiúsculas <input type="checkbox" id="addLetrasMaiusculas"> <br>
    Adicionar letras minúsculas <input type="checkbox" id="addLetrasMinusculas"> <br>
    Adicionar símbolos <input type="checkbox" id="addSimbolos"> <br>

    <button>Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
